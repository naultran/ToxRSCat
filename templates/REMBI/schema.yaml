    title: probe_type
    range: probe_type menu
    description: ' '
    required: true
    multivalued: true
    comments: ' '
  probe_name:
    name: probe_name
    title: probe_name
    range: WhitespaceMinimizedString
    description: ' '
    required: true
    multivalued: true
    comments: ' '
  probe_provider:
    name: probe_provider
    title: probe_provider
    range: WhitespaceMinimizedString
    description: ' '
    recommended: true
    multivalued: true
    comments: ' '
  probe_catalog_number:
    name: probe_catalog_number
