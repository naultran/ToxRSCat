id: https://example.com/REMBI
name: slide_imaging
description: "These templates are intended to suppor the collection of metadata related\
  \ to imaging and score of histopathology data. Terms are based on the recommended\
  \ Recommended Metadata for Biological Images (REMBI) described by Sarkans et al.\
  \ (2021) <Sarkans, U., Chiu, W., Collinson, L. et al. REMBI: Recommended Metadata\
  \ for Biological Images\u2014enabling reuse of microscopy data in biology. Nat Methods\
  \ 18, 1418\u20131422 (2021). https://doi.org/10.1038/s41592-021-01166-8>"
version: 1.0.0
imports: linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  purl.obolibrary.org: http://purl.obolibrary.org/
classes:
  dh_interface:
    name: dh_interface
    description: A DataHarmonizer interface
    from_schema: https://example.com/REMBI_draft
  slide:
    name: slide
    is_a: dh_interface
    slots:
    - submitter_id
    - aliquots.submitter_id
    - file_name
    - data_category
    - data_format
    - data_type
    - instrument.submitter_id
    - magnification
    - imaging_protocol
    - imaging_protocol_DOI
    - assay
    - probe_type
    - probe_name
    - probe_provider
    - probe_catalog_number
    - probe_concentration
    - detection_method
    slot_usage:
      submitter_id:
        rank: 1
        slot_group: Identifiers
        exact_mappings: 
        - slide_image:slide.submitter_id
        - slide:submitter_id
      aliquots.submitter_id:
        rank: 2
        slot_group: Identifiers
        exact_mappings: 
        - slide:aliquots.submitter_id
      file_name:
        rank: 3
        slot_group: data
        exact_mappings: 
        - slide_image:file_name
      data_category:
        rank: 4
        slot_group: data
        exact_mappings: 
        - slide_image:data_category
      data_format:
        rank: 5
        slot_group: data
        exact_mappings: 
        - slide_image:data_format
      data_type:
        rank: 6
        slot_group: data
        exact_mappings: 
        - slide_image:data_type
      instrument.submitter_id:
        rank: 7
        slot_group: data
        exact_mappings: 
        - slide_image:instrument.submitter_id
      magnification:
        rank: 8
        slot_group: data
        exact_mappings: 
        - slide_image:magnification
      imaging_protocol:
        rank: 9
        slot_group: data
        exact_mappings: 
        - slide_image:imaging_protocol
      imaging_protocol_DOI:
        rank: 10
        slot_group: data
        exact_mappings: 
        - slide_image:imaging_protcol_DOI
      assay:
        rank: 11
        slot_group: slide_details
        exact_mappings: 
        - slide:assay
      probe_type:
        rank: 12
        slot_group: slide_details
        exact_mappings: 
        - slide:probe_type
      probe_name:
        rank: 13
        slot_group: slide_details
        exact_mappings: 
        - slide:probe_name
      probe_provider:
        rank: 14
        slot_group: slide_details
        exact_mappings: 
        - slide:probe_provider
      probe_catalog_number:
        rank: 15
        slot_group: slide_details
        exact_mappings: 
        - slide:probe_catalog_number
      probe_concentration:
        rank: 16
        slot_group: slide_details
        exact_mappings: 
        - slide:probe_concentration
      detection_method:
        rank: 17
        slot_group: slide_details
        exact_mappings: 
        - slide:detection_method
  pathology:
    name: pathology
    is_a: dh_interface
    slots:
    - slide.submitter_id
    - finding_type
    - topography_type
    - grade
    - spontaneous_flag
    - scoring_system
    slot_usage:
      slide.submitter_id:
        rank: 1
        slot_group: Identifiers
        exact_mappings: 
        - pathology:slot_usage
      finding_type:
        rank: 2
        slot_group: pathology_grading
        exact_mappings: 
        - pathology:finding_type
      topography_type:
        rank: 3
        slot_group: pathology_grading
        exact_mappings: 
        - pathology:topography_type
      grade:
        rank: 4
        slot_group: pathology_grading
        exact_mappings: 
        - pathology:grade
      spontaneous_flag:
        rank: 5
        slot_group: pathology_grading
        exact_mappings: 
        - pathology:spontaneous_flag
      scoring_system:
        rank: 6
        slot_group: pathology_grading
        exact_mappings: 
        - pathology:scoring_system

slots:
  submitter_id:
    name: submitter_id
    title: submitter_id
    range: WhitespaceMinimizedString
    description: An individual identifier for each slide record.
    comments: ' '
  aliquots.submitter_id:
    name: aliquots.submitter_id
    title: aliquots.submitter_id
    range: WhitespaceMinimizedString
    description: The identifier from the aliquots table for which the data represents
    comments: ' '
  file_name:
    name: file_name
    title: file_name
    range: WhitespaceMinimizedString
    description: The name (or part of a name) of a file (of any type).
    required: true
    comments: ' '
  data_category:
    name: data_category
    title: data_category
