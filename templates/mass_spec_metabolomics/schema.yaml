    slot_uri: obo:OBI:0000021
    comments: ' '
  Normalization:
    name: Normalization
    title: Normalization
    range: WhitespaceMinimizedString
    description: ' '
    comments: ' '
  Transformation:
    name: Transformation
    title: Transformation
    range: WhitespaceMinimizedString
    description: ' '
    comments: ' '
  TransformationPurpose:
    name: TransformationPurpose
    title: TransformationPurpose
    range: WhitespaceMinimizedString
