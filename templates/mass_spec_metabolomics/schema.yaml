    range: manufacturer menu
    description: The name of the mass spectrometry instrument manufacturer
    comments: ' '
  model:
    name: model
    title: model
    range: model menu
    description: The name of the mass spectrometry instrument
    required: true
    slot_uri: obo:MS_1000031
    comments: ' '
  scan_polarity:
